<ion-view title="Take photo" hide-back-button="true" style="background: #fff" hide-nav-bar="true">
    <ion-content padding="true">
        <div class="list">
            <label class="item item-input item-stacked-label">
                <span class="input-label">Title</span>
                <input type="text" placeholder="Enter challenge title">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Description</span>
                <input type="text" placeholder="Enter challenge description (optional)">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Snapshot</span>
                <div class="item item-thumbnail-left" href="#">
                    <img ng-src="{{lastPhoto}}">
                    <p>
                        <button ng-click="getPhoto()" class="button icon-left ion-ionic">Take Snapshot</button>
                    </p>
                </div>
